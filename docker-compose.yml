services:
  app:
    build: .
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_TATUM_ETHEREUM_MAINNET_API_KEY=${VITE_TATUM_ETHEREUM_MAINNET_API_KEY}
      - VITE_TATUM_ETHEREUM_SEPOLIA_API_KEY=${VITE_TATUM_ETHEREUM_SEPOLIA_API_KEY}
    command: ["npm", "run", "dev"]
